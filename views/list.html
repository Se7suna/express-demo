<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>学员信息</title>
	<link rel="stylesheet" href="./css/list.css">
</head>

<body>
	<table>
		<caption>学员信息</caption>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
			<th>邮箱地址</th>
			<th>爱好</th>
			<th>所属学院</th>
			<th>入学时间</th>
		</tr>
		{{each users}}
		<tr>
			<th>{{$value.username}}</th>
			<th>{{$value.age}}</th>
			<th>{{$value.sex === '0' ? '男' : '女'}}</th>
			<th>{{$value.email}}</th>
			<th>
				{{each $value.hobbits}}
				<span>{{['敲代码','打篮球','睡觉'][$value]}}</span>
				{{/each}}
			</th>
			<th>{{$value.college}}</th>
			<th>{{dayjs($value.enterDate).format('YYYY-MM-DD')}}</th>
		</tr>
		{{/each}}
	</table>
</body>

</html>
